<ion-content [fullscreen]="true">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="toHome()"tab="Home">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="toTripView()">
        <ion-icon name="location"></ion-icon>
        <ion-label>Hisorial</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="toProfile()">
        <ion-icon name="person"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
<!--Se muestran los viajes disponibles para tomar-->
  <ion-card *ngFor="let trip of tripsFormat">
    <ion-card-header>
      <ion-card-title>Origen: {{trip.origen}}</ion-card-title>
      <ion-card-title>Destino: {{trip.destino}}</ion-card-title>
      <ion-card-subtitle>Monto: {{trip.monto}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Hora: {{trip.horaSalida}}
    </ion-card-content>
  </ion-card>

</ion-content>
