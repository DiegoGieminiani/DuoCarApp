<ion-header>
  <ion-toolbar>
    <ion-title>tripHistory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let trip of trips">
    <ion-card-header>
      <ion-card-title>Origen: {{trip.origen}}</ion-card-title>
      <ion-card-title>Destino: {{trip.destino}}</ion-card-title>
      <ion-card-subtitle>Monto: {{trip.monto}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Fecha: {{trip.horaSalida}}
    </ion-card-content>
  </ion-card>
  <ion-tabs class="paraAtras">
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="toHome()">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="toTripHistory()">
        <ion-icon name="location"></ion-icon>
        <ion-label>Hisorial</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="toProfile()">
        <ion-icon name="person"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
